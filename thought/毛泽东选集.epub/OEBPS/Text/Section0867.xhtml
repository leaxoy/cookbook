  <div class="div">
    <h3 class="h3"><span class="c3">深挖洞，广积粮，不称霸</span><a class="zy" href="#id0a" id="id0">*</a></h3>

    <p class="a0"><span class="f2">（一九七二年十二月）</span></p>

    <p class="a">我国必须坚持和平共处五项原则，不应当有大国霸权主义思想，而在国内建设中则要切实做好战备工作，要进一步挖深挖好防空掩体，加强粮食储蓄。</p>

    <p class="a">根据我们现在所处的国内外形势和我们所坚守的社会主义制度和无产阶级立场，我们要“深挖洞，广积粮，不称霸”。</p>

    <p class="a">　　</p>

    <p class="a"><span class="f3">　注　　释　</span></p>

    <p class="zs"><a class="hl" href="#id0" id="id0a">　*　</a>这是毛泽东同志对党内的指示。</p>
