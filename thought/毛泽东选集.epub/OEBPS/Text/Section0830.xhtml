  <div class="div">
    <h3 class="h3"><span class="c3">关于两条路线斗争<br/>的基本问题</span><a class="zy" href="#id0a" id="id0">*</a></h3>

    <p class="a0"><span class="f2">（一九六七年三月）</span></p>

    <p class="a">我们党内两条路线斗争，基本问题是在无产阶级夺取政权之以后，即新民主主义革命胜利以后，中国究竟走资本主义道路，还是走社会主义道路的问题。资产阶级要走资本主义道路，这是很明显的。在我们共产党内部，我们要走社会主义道路；但有一部分人却认为中国是个很穷困的国家，中国资本主义发展水平很低，不能发展社会主义，必须在一段时间内走资产阶级道路，然后再走社会主义道路。</p>

    <p class="a">走什么道路问题，解放初期有这个问题，现在仍然有这个问题。苏联搞了五十多年，仍是这个问题。</p>

    <p class="a">　　</p>

    <p class="a"><span class="f3">　注　　释　</span></p>

    <p class="zs"><a class="hl" href="#id0" id="id0a">　*　</a>这是毛泽东同志为中共中央起草的党内指示。</p>
