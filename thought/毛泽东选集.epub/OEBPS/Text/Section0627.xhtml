  <title>对刘少奇、杨尚昆破坏纪律擅自以中央名义发出文件的批评</title>
  <link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/>
</head>

<body class="body">
  <div class="div">
    <h3 class="h3"><span class="c3">对刘少奇、杨尚昆破坏纪律擅自<br/>以中央名义发出文件的批评</span><a class="zy" href="#id0a" id="id0">*</a></h3>

    <p class="a0"><span class="f2">（一九五三年五月十九日）</span></p>

    <p class="a5"><span class="f3">一</span></p>

    <p class="a">嗣后，凡用中央名义发出的文件、电报，均须经我看过方能发出，<span class="c3 c8">否则无效</span>。请注意。</p>

    <p class="a5"><span class="f3">二</span></p>

    <p class="a">（一）请负责检查自去年八月一日（八一以前的有过检查）至今年五月五日用中央和军委名义发出的电报和文件，是否有及有多少未经我看过的（我出巡及患病请假时间内者不算在内），以其结果告我；</p>

    <p class="a">（二）过去数次中央会议决议不经我看，擅自发出，是错误的，是破坏纪律的。</p>

    <p class="a">　　</p>

    <p class="a"><span class="f3">　注　　释　</span></p>

    <p class="zs"><a class="hl" href="#id0" id="id0a">　*　</a>这是毛泽东同志对刘少奇、杨尚昆的两次书面批评。</p>
  </div>
</body>
</html>
