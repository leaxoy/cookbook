<head>
  <title>工人阶级与资产阶级的矛盾是国内的主要矛盾</title>
  <link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/>
</head>

<body class="body">
  <div class="div">
    <h3 class="h3"><span class="c3">工人阶级与资产阶级的矛盾<br/>是国内的主要矛盾</span><a class="zy" href="#id0a" id="id0">*</a></h3>

    <p class="a0"><span class="f2">（一九五二年六月六日）</span></p>

    <p class="a">在打倒地主阶级和官僚资产阶级以后，中国内部的主要矛盾即是工人阶级与民族资产阶级的矛盾，故不应再将民族资产阶级称为中间阶级。</p>

    <p class="a">　　</p>

    <p class="a"><span class="f3">　注　　释　</span></p>

    <p class="zs"><a class="hl" href="#id0" id="id0a">　*　</a>这是毛泽东在中共中央统一战线工作部起草的一个文件上的批语。毛泽东同志批判了这个部的负责人把民族资产阶级看作是中间阶级的错误观点。</p>
  </div>
</body>
</html>
