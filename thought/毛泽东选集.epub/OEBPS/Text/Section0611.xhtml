  <title>中国人民志愿军要爱护朝鲜的一山一水一草一木</title>
  <link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/>
</head>

<body class="body">
  <div class="div">
    <h3 class="h3"><span class="c3">中国人民志愿军要爱护朝鲜的<br/>一山一水一草一木</span><a class="zy" href="#id0a" id="id0">*</a></h3>

    <p class="a0"><span class="f2">（一九五一年一月十九日）</span></p>

    <p class="a">中朝两国同志要亲如兄弟般地团结在一起，休戚与共，生死相依，为战胜共同敌人而奋斗到底。中国同志必须将朝鲜的事情看做自己的事情一样，教育指挥员战斗员爱护朝鲜的一山一水一草一木，不拿朝鲜人民的一针一线，如同我们在国内的看法和做法一样，这就是胜利的政治基础。只要我们能够这样做，最后胜利就一定会得到。</p>

    <p class="a">　　</p>

    <p class="a"><span class="f3">　注　　释　</span></p>

    <p class="zs"><a class="hl" href="#id0" id="id0a">　*　</a>这是毛泽东同志给中国人民志愿军的指示。</p>
  </div>
