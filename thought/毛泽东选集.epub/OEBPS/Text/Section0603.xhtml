    <h3 class="h3"><span class="c3">人民英雄们永垂不朽</span><a class="zy" href="#id0a" id="id0">*</a></h3>

    <p class="a0"><span class="f2">（一九四九年九月三十日）</span></p>

    <p class="a">三年以来，在人民解放战争和人民革命中牺牲的人民英雄们永垂不朽！</p>

    <p class="a">三十年以来，在人民解放战争和人民革命中牺牲的人民英雄们永垂不朽！</p>

    <p class="a">由此上溯到一千八百四十年，从那时起，为了反对内外敌人，争取民族独立和人民自由幸福，在历次斗争中牺牲的人民英雄们永垂不朽 ！</p>

    <p class="a">　　</p>

    <p class="a"><span class="f3">　注　　释　</span></p>

    <p class="zs"><a class="hl" href="#id0" id="id0a">　*　</a>这是毛泽东同志为人民英雄纪念碑起草的碑文。</p>
